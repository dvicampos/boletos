{% extends "base.html" %}
{% block content %}
<h2>✏️ Editar plan</h2>
<form method="POST">
  <div class="mb-3">
    <label>Nombre</label>
    <input type="text" name="nombre" class="form-control" value="{{ plan.nombre }}" required>
  </div>
  <div class="mb-3">
    <label>Tipo</label>
    <select name="tipo" class="form-control">
      <option value="contado" {% if plan.tipo == 'contado' %}selected{% endif %}>Contado</option>
      <option value="mensual" {% if plan.tipo == 'mensual' %}selected{% endif %}>Mensual</option>
      <option value="quincenal" {% if plan.tipo == 'quincenal' %}selected{% endif %}>Quincenal</option>
      <option value="semanal" {% if plan.tipo == 'semanal' %}selected{% endif %}>Semanal</option>
    </select>
  </div>
  <div class="mb-3">
    <label># de pagos</label>
    <input type="number" name="numero_parcialidades" class="form-control" value="{{ plan.numero_parcialidades }}" required>
  </div>
  <div class="mb-3">
    <label>Días entre pagos</label>
    <input type="number" name="dias_entre_pagos" class="form-control" value="{{ plan.dias_entre_pagos }}" required>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="incluye_comision" id="incluye_comision" {% if plan.incluye_comision %}checked{% endif %}>
    <label class="form-check-label" for="incluye_comision">
      ¿Incluye comisión?
    </label>
  </div>
  <div class="mb-3">
    <label>Porcentaje de comisión (%)</label>
    <input type="number" step="0.01" name="porcentaje_comision" class="form-control" value="{{ plan.porcentaje_comision }}">
  </div>
  <div class="mb-3">
    <label>Descripción</label>
    <textarea name="descripcion" class="form-control">{{ plan.descripcion }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
