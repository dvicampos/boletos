{% extends "base.html" %}
{% block content %}
<h2>➕ Crear nuevo plan</h2>
<form method="POST">
  <div class="mb-3">
    <label>Nombre</label>
    <input type="text" name="nombre" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Tipo</label>
    <select name="tipo" class="form-control">
      <option value="contado">Contado</option>
      <option value="mensual">Mensual</option>
      <option value="quincenal">Quincenal</option>
      <option value="semanal">Semanal</option>
    </select>
  </div>
  <div class="mb-3">
    <label># de pagos</label>
    <input type="number" name="numero_parcialidades" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Días entre pagos</label>
    <input type="number" name="dias_entre_pagos" class="form-control" required>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="incluye_comision" id="incluye_comision">
    <label class="form-check-label" for="incluye_comision">
      ¿Incluye comisión?
    </label>
  </div>
  <div class="mb-3">
    <label>Porcentaje de comisión (%)</label>
    <input type="number" step="0.01" name="porcentaje_comision" class="form-control">
  </div>
  <div class="mb-3">
    <label>Descripción</label>
    <textarea name="descripcion" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock %}
