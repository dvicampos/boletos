{% extends 'base.html' %}
{% block title %}Nuevo Método de Pago{% endblock %}
{% block content %}
<h2>➕ Nuevo Método de Pago</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" name="nombre" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Porcentaje Comisión (%)</label>
    <input type="number" step="0.01" name="porcentaje" class="form-control" required>
  </div>
  <button class="btn btn-success">Guardar</button>
</form>
{% endblock %}
