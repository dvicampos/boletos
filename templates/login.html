<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Boletos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: #ffffff10;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            background-color: #ffffff20;
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            background-color: #ffffff30;
            color: #fff;
        }

        .login-btn {
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
        }

        .login-btn:hover {
            background-color: #e0a800;
        }

        a {
            color: #ffc107;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .brand-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <div class="mb-4">
            <div class="brand-title">🎫 Boletos</div>
            <div class="subtitle">Accede a tu cuenta para ver tus eventos</div>
        </div>
        <form method="POST" action="/login">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn login-btn">Iniciar sesión</button>
            </div>
        </form>
        <div class="mt-3">
            <a href="/reset">¿Olvidaste tu contraseña?</a>
            <br>
            <a href="/register">Registro</a>
        </div>
    </div>
</body>
</html>
