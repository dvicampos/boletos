{% extends 'base.html' %}
{% block title %}Editar Pago{% endblock %}
{% block content %}
<h2>✏️ Editar Pago</h2>

<form method="POST" class="card p-4 shadow-sm">
  <div class="mb-3">
    <label class="form-label">Monto (MXN)</label>
    <input type="number" name="monto" class="form-control" step="0.01" value="{{ pago.monto }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Asiento</label>
    <input type="text" name="asiento" class="form-control" value="{{ pago.asiento }}" required>
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" name="confirmado" class="form-check-input" id="confirmado" {% if pago.confirmado %}checked{% endif %}>
    <label class="form-check-label" for="confirmado">Pago confirmado</label>
  </div>

  <button class="btn btn-primary">💾 Guardar cambios</button>
</form>
{% endblock %}
